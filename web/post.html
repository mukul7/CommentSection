<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="jquery-3.3.1.slim.min.js"></script>

</head>
<body>
    <div class="postcontainer">
        <div class="posthead">Mukul Pahwa</div>
        <div class="postbody">
            <div class="post">
                <img src="image.jpg">
            </div>
            <div class="postreveiw">
                <div class="likesno"><label>Likes:</label><span id="likecount">0</span></div>
                <div class="commentsno"><label>Comments:</label><span id="commentscount">0</span></div>
            </div>
            <div class="postbottom">
                <div class="actionbtn"><button onclick="like()">Like</button></div>
                <div class="actionbtn"><button onclick="showcomments()">Comment</button></div>
                <div class="actionbtn"><button onclick="">Share</button></div>
            </div>
        </div>
        <div class="postcomments">
            <textarea class="newcomment commentbase" onkeypress="check(event,this,'base')" autofocus placeholder="Write a Comment"></textarea>
        </div>
    </div>
</body>
</html>
